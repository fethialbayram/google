<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    
    <!-- Google! Görsel Başlangıcı -->
    <center>
        <img src="google.jpg" width="351" height="113" alt="Google!">
    </center>    
    <!-- Google! Görsel Sonu -->
    
    <center>
        <table border="0" width="90%">
            <tbody>
                <tr>
                    <td bgcolor="EEEEEE" colspan="3"> <!-- Arama çubuğu background rengi -->
                        <center>
                                Search the web using Google!
                                <br>
                                <input type="text" name="" id="" value size="40"> <!--Arama Çubuğu-->
                                <br>
                                <input type="submit" value="Google Search"> <!-- Arama Butonu -->
                                <input type="submit" value="I'm feeling lucky" id="lucky"> <!-- Şanslı Hissediyorum Butonu-->
                                <br>
                        </center>
                    </td>
                </tr>
                <td width="37%" bgcolor="#7EE5DA"> <!--search kutucukları background rengi-->
                    
                    <!-- sol kutucuk başlangıcı -->
                    
                    <center>
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Stanford Search</a> <!-- Stanford Search link -->
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a> <!-- Linux Search link -->
                        <br>
                    </center>

                    <!-- sol kutucuk bitişi -->

                </td>
                <td width="%37" bgcolor="#70CCC2"> <!-- orta kutucuk background rengi -->
                    
                    <!-- orta kutucuk başlangıcı -->
                    
                    <center>
                        <font size="-1">
                            <a href="">Help!</a>
                            <br>
                            <a href="">About Google!</a>
                            <br>
                            <a href="">Company Info</a>
                            <br>
                            <a href="">Google! Logos</a>
                            <br>
                        </font>
                    </center>

                    <!-- orta kutucuk bitişi -->

                </td>
                <td align="right" bgcolor="#62B3AA"> <!-- e-mail kutucuğu background rengi -->
                
                    <!-- Sağ kutucuk başlangıcı -->

                <center>
                    <font size="-1">
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="text" value="your e-mail" id="getMail">
                        <br>
                        <input type="submit" name="subscribe" value="Subscribe">
                        <a href="">Archive</a>
                    </font>
                </center>

                    <!-- Sağ kutucuk bitişi -->

                </td>
            </tbody>
           
        </table>
    </center>
    
    <!--footer başlangıcı-->

    <center>
        <p>
        Copyright ©1998 Google Inc. <!-- Copyright alt bilgisi -->
        </p>
    </center>

    <!-- footer bitişi -->
    
</body>
</html>
